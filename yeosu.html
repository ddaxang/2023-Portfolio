<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>김다경 포트폴리오</title>
</head>
<body>
    <div id="wrap">
        <div class="yeosu_wrap">
            <div class="yeosu_main flex">
                <ul>
                    <li class="bb">
                        <img src="/images/yeosu_logo.png" alt="여수 로고">
                    </li>
                    <li class="txt">
                        여수엔은 여수 여행의 모든 경험/편의/서비스/모빌리티/플랫폼을
                        제공하는 애플리케이션입니다. 다양한 여수의 모습이 돋보이도록
                        단순하면서 둥근 형태의 구분 선과 박스를 사용하여 레이아웃 작업
                        했습니다. 파트별로 다양한 레이아웃을 이용하여 여수의 이미지를
                        다채롭게 보여주고자 했습니다. 주 색상은 여수 바다와 어울릴 푸른
                        계열을 사용하면서 신뢰를 줄 수 있는 느낌을 주고자 했습니다.
                        구분 선은 길처럼 전체적인 레이아웃을 따라가는 느낌이 들 수
                        있도록 의도적으로 위와 아래가 연결되는 느낌으로 표현했습니다.
                    </li>
                </ul>
                <img src="/images/yeosu1.jpg" alt="여수UI1">
            </div>
            <div class="yeosu_img"><img src="/images/yeosu2.jpg" alt="여수UI2"></div>
        </div>
    </div>
</body>
</html>
